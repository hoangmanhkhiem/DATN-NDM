<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"
          content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Halfmoon/2.0.0/css/halfmoon.min.css"
          integrity="sha512-ypOPhRaCxXLZJC5ZGCgYod2FaAoU5ZGYKbe8h8TUrKnvIRqKDR/pp562Cpmz6LxWNncxor2iXkGjvhwhbkJXRg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>DATN</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            /* Ensure modal displays above other elements */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0);
            /* Semi-transparent black overlay */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            /* Center modal vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            animation-name: modal-show;
            animation-duration: 0.3s;
        }

        .modal-footer {
            display: flex;
            flex-shrink: 0;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: space-evenly;
            padding: calc(var(--bs-modal-footer-padding-y) - var(--bs-modal-footer-gap) * .5) calc(var(--bs-modal-footer-padding-x) - var(--bs-modal-footer-gap) * .5);
            background-color: var(--bs-modal-footer-bg);
            border-top: var(--bs-modal-footer-border-width) solid var(--bs-modal-footer-border-color);
            border-bottom-right-radius: var(--bs-modal-inner-border-radius);
            border-bottom-left-radius: var(--bs-modal-inner-border-radius);
            align-content: stretch;
        }

        .modal-btn {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: stretch;
            justify-content: space-between;
            align-items: stretch;
        }

        @keyframes modal-show {
            from {
                margin-top: -100px;
                opacity: 0;
            }

            to {
                margin-top: 0;
                opacity: 1;
            }
        }

        .closeBtn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .closeBtn:hover,
        .closeBtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!--Container -->
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <!--Header Section Starts Here-->
        <header class="bg-nav">
            <div class="flex justify-between">
                <div class="p-1 mx-3 inline-flex items-center">
                    <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                    <h1 class="text-white p-2">Menu</h1>
                </div>
            </div>
        </header>
        <!--/Header-->

        <div class="flex flex-1">
            <!--Sidebar-->
            <aside id="sidebar"
                   class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">

                <ul class="list-reset flex flex-col">
                    <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="/"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fas fa-tachometer-alt float-left mx-2"></i>
                            SCANNER
                            <span><i class="fas fa-angle-right float-right"></i></span>
                        </a>
                    </li>
                    <li class=" w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="/details"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fas fa-tachometer-alt float-left mx-2"></i>
                            DETAILS
                            <span><i class="fas fa-angle-right float-right"></i></span>
                        </a>
                    </li>

                    <li class="w-full h-full py-3 px-2 border-b border-light-border">
                        <a href="/forms"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fab fa-wpforms float-left mx-2"></i>
                            Forms
                            <span><i class="fa fa-angle-right float-right"></i></span>
                        </a>
                    </li>
                    <li class="w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="/process"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fab fa-wpforms float-left mx-2"></i>
                            Process
                            <span><i class="fa fa-angle-right float-right"></i></span>
                        </a>
                    </li>
                    <li class="w-full h-full py-3 px-2 border-b border-light-border bg-white">
                        <a href="/manager"
                           class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                            <i class="fab fa-wpforms float-left mx-2"></i>
                            Manager
                            <span><i class="fa fa-angle-right float-right"></i></span>
                        </a>
                    </li>

                </ul>

            </aside>
            <!--/Sidebar-->
            <!--Main-->
            <main class="bg-white-300 flex-1 p-3 overflow-hidden">
                <!-- MAIN VIEW -->
                <div class="container my-5 pt-5">
                    <div class="col-md-12">
                        <form hx-trigger="submit" hx-target="#hxResponseTarget">
                            <div class="row">
                                <!-- SCANNER CARD -->
                                <div class="col-md-9">
                                    <div class="card">
                                        <div class="card-header">
                                            Enter IP or Range
                                        </div>
                                        <div class="card-body">
                                            <div class="input-group w-75 mx-auto">
                                                <label for="ipRangeInput"
                                                       class="input-group-text">Target(s):</label>
                                                <input type="text" id="ipRangeInput" name="ip_range"
                                                       class="form-control" placeholder="Example: 192.168.0.1-100">
                                                <button onclick="run()" type="submit" class="btn btn-primary"><i
                                                        class="fas fa-bolt"></i></button>
                                            </div>
                                        </div>
                                        <div class="container-fluid pb-2">
                                            <div class="progress w-100" role="status" aria-label="Loading"
                                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar placeholder-wave" id="progressBar"
                                                     style="width: 0%;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="container my-5 pt-5">
                    <div class="col-md-12">
                        <form hx-trigger="submit" hx-target="#hxResponseTarget">
                            <div class="row">
                                <!-- SCANNER CARD -->
                                <div class="col-md-9">
                                    <div class="card">
                                        <div class="card-header">
                                            Nhập tên tiến trình cần hủy
                                        </div>
                                        <div class="card-body">
                                            <div class="input-group w-75 mx-auto">
                                                <label for="ipRangeInput"
                                                       class="input-group-text">Target(s):</label>
                                                <input type="text" id="ipInput" name="ipInput"
                                                       class="form-control" placeholder="Example: IP">
                                                <input type="text" id="name_process" name="name_process"
                                                       class="form-control" placeholder="Example: Notepad.exe">
                                                <button onclick="run2()" type="submit" class="btn btn-primary"><i
                                                        class="fas fa-bolt"></i></button>
                                            </div>
                                        </div>
                                        <div class="container-fluid pb-2">
                                            <div class="progress w-100" role="status" aria-label="Loading"
                                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                <div class="progress-bar placeholder-wave" id="progressBar"
                                                     style="width: 0%;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="card mt-4">
                        <div class="card-header">
                            Scan Results
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <table class="table table-striped table-hover">
                                    <thead class="table-secondary">
                                    <tr>
                                        <th>PID</th>
                                        <th>Process Name</th>
                                        <th>Name</th>
                                        <th>IP</th>
                                        <th>Process</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableBody2">
                                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RESULTS CARD -->
                <div class="container">
                    <div class="card mt-4">
                        <div class="card-header">
                            Scan Results
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <table class="table table-striped table-hover">
                                    <thead class="table-secondary">
                                    <tr>
                                        <th>ID</th>
                                        <th>ENGINE ROOM</th>
                                        <th>Name</th>
                                        <th>IP</th>
                                        <th>Process</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <div id="hxResponseTarget" style="display:none;"></div>

            </main>
            <!--/Main-->
        </div>


    </div>

</div>
<!-- MODAL -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <div class="modal-header">
            <h2>Danh sách tiến trình đang hoạt động</h2>
        </div>
        <div id="modalContent">
            <div class="card-body">
                <div class="container">
                    <table class="table table-striped table-hover">
                        <thead class="table-secondary">
                            <tr>
                                <th>PID</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_modal">
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='process.js') }}"></script>
</body>

</html>
