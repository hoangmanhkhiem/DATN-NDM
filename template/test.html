<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal với Lựa chọn Danh sách và Button</title>
<style>
/* Style cho modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
}

/* Style cho nội dung modal */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
}

/* Style cho button đóng */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Button mở modal -->
<button id="openModalBtn">Mở Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">
  <!-- Nội dung modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Lựa chọn danh sách</h2>
    <select id="list">
      <option value="option1">Tùy chọn 1</option>
      <option value="option2">Tùy chọn 2</option>
      <option value="option3">Tùy chọn 3</option>
    </select>
    <div>
      <button id="confirmBtn">Xác nhận</button>
      <button id="cancelBtn">Hủy</button>
      <button id="closeBtn">Đóng</button>
    </div>
  </div>
</div>

<script>
// Lấy modal
var modal = document.getElementById("myModal");

// Lấy button mở modal
var btn = document.getElementById("openModalBtn");

// Lấy button đóng modal
var closeBtn = document.getElementsByClassName("close")[0];

// Khi người dùng click vào button mở modal, hiển thị modal
btn.onclick = function() {
  modal.style.display = "block";
}

// Khi người dùng click vào button đóng modal (dấu X), ẩn modal
closeBtn.onclick = function() {
  modal.style.display = "none";
}

// Khi người dùng click bất kỳ nơi nào bên ngoài modal, đóng modal
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// Xử lý các sự kiện cho các button trong modal
document.getElementById("confirmBtn").addEventListener("click", function() {
  // Thực hiện hành động khi người dùng xác nhận
  console.log("Đã xác nhận: ", document.getElementById("list").value);
  modal.style.display = "none";
});

document.getElementById("cancelBtn").addEventListener("click", function() {
  // Thực hiện hành động khi người dùng hủy
  console.log("Đã hủy");
  modal.style.display = "none";
});

document.getElementById("closeBtn").addEventListener("click", function() {
  // Thực hiện hành động khi người dùng đóng modal
  console.log("Đã đóng");
  modal.style.display = "none";
});
</script>

</body>
</html>
